[package]
name = "website_backend2"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hyper = { version = "0.14.16", features = ['server', 'tcp', 'http1'] }
tokio = { version = "1.15.0", features = ['rt', 'rt-multi-thread', 'macros'] }
async-graphql = { version = "3.0.19", features = ['chrono'] }
serde_json = "1.0.73"
chrono = { version = "0.4.19", default-features=false }
sea-orm = { version = "0.4.2", features = ['sqlx-mysql', 'runtime-tokio-rustls', 'macros' ], default-features = false }
tracing = "0.1.29"
tracing-subscriber = "0.3.5"
dotenv = "0.15.0"
