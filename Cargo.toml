[package]
name = "website_backend2"
version = "0.1.0"
edition = "2021"

[dependencies]
hyper = { version = "0.14.16", features = ["server", "tcp", "http1", "http2"] }
tower = { version = "0.4.11", features = ["timeout", "make", "util"] }
tower-http = { version = "0.2.0", features = ["trace", "add-extension"] }
tokio = { version = "1.15.0", features = ["rt", "rt-multi-thread", "macros", "signal", "fs"] }
async-graphql = { version = "3.0.19", features = ["chrono"] }
serde_json = "1.0.73"
chrono = { version = "0.4.19", default-features=false }
sea-orm = { version = "0.4.2", features = ["sqlx-mysql", "runtime-tokio-rustls", "macros" ], default-features = false }
tracing = "0.1.29"
tracing-subscriber = { version = "0.3.5", features= ["env-filter"] }
dotenv = "0.15.0"
